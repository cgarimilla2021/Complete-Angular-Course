<div class="ecart--search--product">
    <input class="ecart-search-product-input" [(ngModel)]="searchText">
    <button [ngClass]="{'btn': true,'btn-search': searchText, 'btn-search-disabled' : !searchText}" [disabled]="!searchText">Search</button>
</div>
<div class="ecart-search-result-for">
    <p *ngIf="searchText != ''" >
        <strong>Search result for:</strong>
         {{ searchText }}
    </p>
</div>
