<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock" 
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)">
</app-filter>
<div class="ecart--products--container">  
  <!-- <app-product [product]="prod" *ngIf="selectedFilterRadioButton ==='all'
  || prod.is_in_inventory.toString() === selectedFilterRadioButton"></app-product> -->
  <div *ngFor="let prod of products">
    <app-product [product]="prod" *ngIf="searchText === '' || prod.name.toLowerCase().includes(searchText)"></app-product>
  </div>  
</div>
