<div clas="filter-container">
    <span>filter :</span>
    <input 
        type="radio" 
        name="filter" 
        value="all" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedRadioButtonChanged()"
    />
    <span>{{'All ('+all+')'}}</span>

    <input 
        type="radio" 
        name="filter" 
        value="true" 
        [(ngModel)]="selectedFilterRadioButton" 
        (change)="onSelectedRadioButtonChanged()"
    />
    <span>{{'In Stock ('+inStock+')'}}</span>

    <input 
        type="radio" 
        name="filter" 
        value="false" 
        [(ngModel)]="selectedFilterRadioButton"
        (change)="onSelectedRadioButtonChanged()" 
    />
    <span>{{'Out of Stock ('+outOfStock+')'}}</span>
</div>
