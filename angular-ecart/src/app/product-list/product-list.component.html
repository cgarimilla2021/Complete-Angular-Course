<img [src]="product.pImage">
<p>Name: {{product.name}}</p>
<p>Price: {{'$' + product.price}}</p>
<p>Color: {{product.color}}</p>
<p>DiscountPrice: ${{getDiscountedPrice().toFixed(2)}}</p>
<p>{{product.inStock > 0 ? 'Only ' + product.inStock + ' items available' : 'No items in stocks' }}</p>
<button [disabled]=getStockStatus()>Buy Now</button>
